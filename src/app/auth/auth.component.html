<div class="login-reg-panel">
            <mat-card class="white-panel">
                <mat-card-content class="example-card">
                    <div class="grid">
                        <h1>Iniciar sesion</h1>

                        <form class="formulario" [formGroup]="authGroup">
                            <div class="col-12">
                                    <mat-form-field class="w-full">
                                    <mat-label>Email</mat-label>
                                    <input matInput formControlName="email"/>
                                    <mat-error> Campo sin completar</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="w-full">
                                    <mat-label>Contrase√±a</mat-label>
                                    <input formControlName="password" type="password" matInput />
                                    <mat-error> Campo sin completar</mat-error>
                                </mat-form-field>
                            </div>
                        </form>
                        
                        <div class="col-12 flex justify-content-end">
                            <button routerLink="/dashboard" mat-flat-button color="primary"> Ingresar</button>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
