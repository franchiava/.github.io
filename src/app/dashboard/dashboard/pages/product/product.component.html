<main>
  <div class="col-2">
    <div>
      <app-button (onClick)="onCreateProduct()" label="Crear producto" iconName="add">
      </app-button>
    </div>
    <table [dataSource]="(data$ | async) || []" mat-table class="mat-elevation-z8">

      <div>
        <app-button (onClick)="onCreateProduct()" label="Crear producto" iconName="add">
        </app-button>
      </div>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
      </ng-container>

      <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef> Lugar </th>
        <td mat-cell *matCellDef="let product"> {{product.place}} </td>
      </ng-container>

      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Detalle </th>
        <td mat-cell *matCellDef="let product"> {{product.detail}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let product"> {{product.category}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button color="accent">
            <mat-icon> edit </mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon> visibility </mat-icon>
          </button>
          <button (click)="onDelete(product.id)" mat-icon-button color="warn">
            <mat-icon> delete </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</main>
